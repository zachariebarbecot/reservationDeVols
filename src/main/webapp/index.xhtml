<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{siteManager.s.SNom}</title>
        <meta name="description" content="#{siteManager.s.SDescription}" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="jquery-2.1.4.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="myjs.js" />
    </h:head>
    <h:body style="background: white url(resources/imgs/background.jpg) center center no-repeat fixed; background-size: cover;"> 
        <f:view>
            <ui:insert name="header">
                <ui:include src="/resources/includes/header.xhtml" />
            </ui:insert>
            <!-- Page Content -->
            <div class="main-container container">
                <div class="row">
                    <ui:insert name="sidebar">
                        <ui:include src="/resources/includes/sidebar.xhtml" />
                    </ui:insert>
                    <div class="col-md-9">
                        <div class="row carousel-holder">
                            <div class="col-md-12">
                                <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                                        <li data-target="#carousel-generic" data-slide-to="1"></li>
                                        <li data-target="#carousel-generic" data-slide-to="2"></li>
                                        <li data-target="#carousel-generic" data-slide-to="3"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="item active">
                                            <h:graphicImage class="slide-image" value="resources/imgs/img1.jpg" /> 
                                        </div>
                                        <div class="item">
                                            <h:graphicImage class="slide-image" value="resources/imgs/img2.jpg" />
                                        </div>
                                        <div class="item">
                                            <h:graphicImage class="slide-image" value="resources/imgs/img3.jpg" />
                                        </div>
                                        <div class="item">
                                            <h:graphicImage class="slide-image" value="resources/imgs/img4.jpg" />
                                        </div>
                                    </div>
                                    <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </a>
                                    <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <c:forEach items="#{volsManager.vaCollection}" var="va" begin="0" end="4">
                                <div class="col-sm-4 col-lg-4 col-md-4">
                                    <div class="thumbnail">
                                        <h:graphicImage class="slide-image" value="resources/imgs/voyage.jpg" />
                                        <div class="caption">
                                            <h4 class="pull-right">#{va.volId.volPrix}€</h4>
                                            <h:form>
                                                <h4>
                                                    <h:commandLink action="#{volManager.requestVol}" value="#{va.volId.volDepart}-#{va.volId.volArrivee}">
                                                        <f:setPropertyActionListener target="#{volManager.id}" value="#{va.volAvnId}" />
                                                    </h:commandLink>
                                                </h4>
                                            </h:form>
                                            <p>Départ le 
                                                <h:outputText value="#{va.volAvnDated}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText><br />
                                                Arrivé le 
                                                <h:outputText value="#{va.volAvnDatea}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p>
                                        </div>
                                        <h:form>
                                            <h:commandLink class="btn btn-primary btn-block"  action="#{volManager.requestVol}" value="En savoir plus...">
                                                <f:setPropertyActionListener target="#{volManager.id}" value="#{va.volAvnId}" />
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                </div>
                            </c:forEach>
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <div class="thumbnail ">
                                    <h:graphicImage class="slide-image" value="resources/imgs/voyage.jpg" />
                                    <div class="caption">
                                        <h4>D'autres vols sont disponibles!</h4>
                                    </div>
                                    <h:link class="btn btn-primary btn-block" outcome="toVols">Voir tout les vols <span class="glyphicon glyphicon-chevron-right"></span></h:link>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
            <ui:insert name="footer">
                <ui:include src="/resources/includes/footer.xhtml" />
            </ui:insert>
        </f:view>
    </h:body>
</html>
