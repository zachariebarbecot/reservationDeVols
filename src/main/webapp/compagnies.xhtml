<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{siteManager.s.SNom}</title>
        <meta name="description" content="#{siteManager.s.SDescription}" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="jquery-2.1.4.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="myjs.js" />
    </h:head>
    <h:body style="background: white url(resources/imgs/background.jpg) center center no-repeat fixed; background-size: cover;">
        <f:view>
            <ui:insert name="header">
                <ui:include src="/resources/includes/header.xhtml" />
            </ui:insert>
            <!-- Page Content -->
            <div class="main-container container">
                <div class="row">
                    <ui:insert name="sidebar">
                        <ui:include src="/resources/includes/sidebar.xhtml" />
                    </ui:insert>
                    <div class="col-md-9">
                        <c:forEach items="#{compagniesManager.cpnCollection}" var="cpn">
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <div class="thumbnail">
                                    <h:graphicImage class="slide-image" value="resources/imgs/voyage.jpg" />
                                    <div class="caption">
                                        <h:form>
                                            <h4>#{cpn.cpnNom}</h4>
                                        </h:form>
                                        <p><h:outputLink value="mailto:#{cpn.cpnEmail}">#{cpn.cpnEmail}</h:outputLink><br />
                                            #{cpn.telephoneCollection.toArray()[0].telNumero}<br />
                                            #{cpn.adresseCollection.toArray()[0].adrNumero}, #{cpn.adresseCollection.toArray()[0].adrRue}<br />
                                            #{cpn.adresseCollection.toArray()[0].adrZip} #{cpn.adresseCollection.toArray()[0].adrVille}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </div>
            <!-- /.container -->
            <ui:insert name="footer">
                <ui:include src="/resources/includes/footer.xhtml" />
            </ui:insert>
        </f:view>
    </h:body>
</html>
